{% extends 'base.html' %}


{% block content %}
  <div class="container pt-4 col-md-6">
    <form action="" method="post">
      <div class="col p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        {% csrf_token %}
        {% for f in form %}
          <div class="container">
            <p>
              {{ f.label }}:
              {{ f }}
            </p>
          </div>
        {% endfor %}
        <p>
          <input class="btn btn-primary" type="submit" value="Отправить">
        </p>
      </div>
    </form>
  </div>
{% endblock %}
