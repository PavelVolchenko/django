{% extends 'base.html' %}
{% load static %}


{% block content %}
  <div class="container p-4">
    <div class="row row-cols">
      {% for product in context %}
        <div class="col-6 col-md-4 col-xl-3 p-2">
          <div class="card h-100 text-bg-light">
            <div class="card-header">
              <img class="img-fluid rounded-3" src="{% static "store/image/plate-640x480.jpg" %}" alt="plate">
            </div>
            <div class="row g-0">
              <div class="col">
                <div class="card-body bg-emphasis-color">
                  <p class="card-text text-start fs-5">{{ product.product_name }}</p>
                  <p class="card-text">{{ product.description }}</p>
                </div>
              </div>
              <div class="card-footer d-flex gap-2 justify-content-md-end">
                <form action="{% url 'store:index' product.id %}" method="post">
                  <input class="btn btn-outline-success fs-5 {% if not user.is_authenticated %}disabled{% endif %}"
                         type="submit" value="{{ product.price }} руб.">
                </form>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
